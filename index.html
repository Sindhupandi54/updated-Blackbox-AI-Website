<!DOCTYPE html>
<html lang="en">
<head>
	<title>E-Commerce Apparel Company</title>
	<style>
		/* Global Styles */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		/* Header Styles */
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.header a {
			color: #fff;
			text-decoration: none;
		}
		
		/* Tile Styles */
		.tile {
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 20px;
			margin: 20px;
			width: 250px;
			display: inline-block;
		}
		
		.tile img {
			width: 100%;
			height: 150px;
			object-fit: cover;
		}
		
		.tile.product-title {
			font-weight: bold;
			margin-top: 10px;
		}
		
		.tile.product-price {
			color: #666;
			font-size: 18px;
		}
		
		/* Footer Styles */
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			clear: both;
		}
		
		/* Responsive Design */
		@media only screen and (max-width: 768px) {
			.tile {
				width: 100%;
				margin: 10px;
			}
		}
	</style>
</head>
